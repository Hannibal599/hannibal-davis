    <style>
        .project-detail {
            max-width: 800px;
            margin: 0 auto;
        }
        .project-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin: 2rem 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .project-features {
            margin: 2rem 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--secondary-color);
            font-weight: bold;
        }
        .project-meta {
            font-style: italic;
            color: #666;
            margin-bottom: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .gallery-item {
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }
        .gallery-item::after {
            content: " View";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem;
            text-align: center;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        .lightbox-img {
            max-height: 80vh;
            max-width: 90vw;
            border-radius: 5px;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-nav:hover {
            background: rgba(0,0,0,0.8);
        }
        .lightbox-prev {
            left: 20px;
        }
        .lightbox-next {
            right: 20px;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-caption {
            color: white;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
